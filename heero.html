<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: white;
    }

    .hero {
      background-image: url('https://qmclean.com.ng/wp-content/uploads/2019/11/20-1.jpg');
      background-size: cover;
      background-position: center;
      position: relative;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      overflow: hidden;
      transition: background-image 1s ease-in-out;
    }

    .hero::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.3);
    }

    .hero-content {
      text-align: center;
      position: relative;
      z-index: 1;
      max-width: 600px;
      padding: 20px;
      animation: fadeIn 1s ease-in-out;
    }

    .hero-content h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    .hero-content p {
      font-size: 1.2rem;
      margin-bottom: 1.5rem;
    }

    .hero-content h1,
    .hero-content p,
    .hero-content .btn {
      opacity: 0;
      transform: translateY(50px);
      animation: slideUp 1s ease forwards;
    }

    .btn {
      display: inline-block;
      padding: 12px 24px;
      background: #f0a500;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      transition: background 0.3s;
      margin-top: 1rem;
    }

    .btn:hover {
      background: #d18e00;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(50px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>
  <div class="hero">
    <div class="hero-content">
      <h1 id="hero-title"></h1>
      <p id="hero-subtitle"></p>
      <a href="#" class="btn" id="hero-btn">Learn More</a>
    </div>
  </div>


  </script>
  <script src="img.js"></script>
</body>

</html>
